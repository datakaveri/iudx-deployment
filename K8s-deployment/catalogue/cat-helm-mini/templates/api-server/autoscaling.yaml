apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: cat-api-server
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cat-api-server
  minReplicas: {{ .Values.globalAutoScale.minReplicas }}
  maxReplicas: {{ .Values.globalAutoScale.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: {{ .Values.globalAutoScale.metrics.cpuType }}
        averageUtilization: {{ .Values.globalAutoScale.metrics.averageUtilization }}
