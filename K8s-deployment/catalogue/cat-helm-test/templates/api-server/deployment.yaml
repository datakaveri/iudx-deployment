apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat-api-server
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cat-helm-test.labels" . | nindent 4 }}
spec:
  {{- if not .Values.apiserver.autoscaling.enabled }}
  replicas: {{ .Values.apiserver.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cat-helm-test.apiserver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- include "cat-helm-test.annotation" . | nindent 8 }}
      labels: 
        {{- include "cat-helm-test.labels" . | nindent 8 }}
        {{- include "cat-helm-test.apiserver.selectorLabels" . | nindent 8 }}
        
    spec: 
    {{- if .Values.nodeSelector.enable}}
      nodeSelector: 
    {{- range $str := .Values.nodeSelector.selector }}     
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- end }}
      containers:
      - name: cat-api-server
        image: {{ .Values.image }}
        resources:
          limits:
            cpu: {{ .Values.apiserver.limits.cpu }}
            memory: {{ .Values.apiserver.limits.memory }}
          requests:
            cpu: {{ .Values.apiserver.requests.cpu}}
            memory: {{ .Values.apiserver.requests.memory }}

        volumeMounts:
          - name: cat-config-apiserver
            mountPath: {{ .Values.volumeConfigPath }}
          - name: cat-keystore
            mountPath: {{ .Values.volumeSecretPath }}
        ports:
          - name: http
            containerPort: {{ .Values.containerPorts.http.port }}
            protocol: {{ .Values.containerPorts.http.protocol }}
          - name: hazelcast
            containerPort: {{ .Values.containerPorts.hazelcast.port }}
            protocol: {{ .Values.containerPorts.hazelcast.protocol }}
          - name: prometheus
            containerPort: {{ .Values.containerPorts.prometheus.port }}
            protocol: {{ .Values.containerPorts.prometheus.protocol }}
        livenessProbe:
          httpGet:
            {{- include "cat-helm-test.livenessProbe.httpGet" . | nindent 12 }}
          initialDelaySeconds: {{ .Values.initialDelaySeconds }}
          periodSeconds: {{ .Values.periodSeconds }}
          timeoutSeconds: {{ .Values.timeoutSeconds }}
        envFrom:
          - configMapRef:
              name: {{ .Values.configMapRef }}
        env:
          - name: MY_POD_IP
            {{- include "cat-helm-test.env.myPodIp" . | nindent 12 }}
        command: [ {{ range .Values.apiserver.command }} {{ . | quote }} {{- end }} ]
        args: [{{- range $index, $str := .Values.apiserver.args }}{{ if eq $index 0 }}{{- . | quote }} {{ else }},{{  . | quote }} {{- end }}{{- end }}]
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}  
      volumes:
        - name: cat-config-apiserver
          secret:
            secretName: cat-config-apiserver
        - name: cat-keystore
          secret:
            secretName: cat-keystore
