apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat-database
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cat-helm-test.labels" . | nindent 4 }}
spec:
  {{- if not .Values.database.autoscaling.enabled }}
  replicas: {{ .Values.database.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cat-helm-test.database.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- include "cat-helm-test.annotation" . | nindent 8 }}
      labels: 
        {{- include "cat-helm-test.labels" . | nindent 8 }}
        {{- include "cat-helm-test.database.selectorLabels" . | nindent 8 }}
        
    spec: 
    {{- if .Values.nodeSelector.enable}}
      nodeSelector: 
    {{- range $str := .Values.nodeSelector.selector }}     
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- end }}
      containers:
      - name: cat-database
        image: {{ .Values.image }}
        resources:
          limits:
            cpu: {{ .Values.database.limits.cpu }}
            memory: {{ .Values.database.limits.memory }}
          requests:
            cpu: {{ .Values.database.requests.cpu}}
            memory: {{ .Values.database.requests.memory }}

        volumeMounts:
          - name: cat-config-database
            mountPath: {{ .Values.volumeConfigPath }}
        ports:
          - name: prometheus
            containerPort: {{ .Values.containerPorts.prometheus.port }}
            protocol: {{ .Values.containerPorts.prometheus.protocol }}
          - name: hazelcast
            containerPort: {{ .Values.containerPorts.hazelcast.port }}
            protocol: {{ .Values.containerPorts.hazelcast.protocol }}
        livenessProbe:
          httpGet:
            {{- include "cat-helm-test.livenessProbe.httpGet" . | nindent 12 }}
          initialDelaySeconds: {{ .Values.initialDelaySeconds }}
          periodSeconds: {{ .Values.periodSeconds }}
          timeoutSeconds: {{ .Values.timeoutSeconds }}
        envFrom:
          - configMapRef:
              name: {{ .Values.configMapRef }}
        env:
          - name: MY_POD_IP
            {{- include "cat-helm-test.env.myPodIp" . | nindent 12 }}
        command: [ {{ range .Values.database.command }} {{ . | quote }} {{- end }} ]
        args: [ {{- range $index, $str := .Values.database.args }} {{ if eq $index 0 }} {{ . | quote }} {{ else }} , {{  . | quote }} {{- end }}{{- end }} ]
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}    
      volumes:
        - name: cat-config-database
          secret:
            secretName: cat-config-database
 
