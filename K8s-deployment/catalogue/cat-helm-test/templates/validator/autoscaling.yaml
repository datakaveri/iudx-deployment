{{- if .Values.validator.autoscaling.enabled }}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: cat-validator
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cat-helm-test.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cat-validator
  minReplicas: {{ .Values.validator.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.validator.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.validator.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.validator.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.validator.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.validator.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
