apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat-database
  namespace: cat

spec:
  replicas: 1
  selector:
    matchLabels:
      app: cat-database
  template:
    metadata:
      labels:
        app: cat-database
      annotations:
        prometheus.io/port: "9000"
        prometheus.io/scrape: "true"
    spec:
      nodeSelector:
        node.kubernetes.io/instance-type: t3.medium
      containers:
      - name: cat-database
        image: dockerhub.iudx.io/iudx/cat-prod:3.0-1cc8c35
        resources:
          limits:
            cpu: 800m
            memory: 1.2Gi
          requests:
            cpu: 600m
            memory: 1.2Gi

        volumeMounts:
          - name: cat-config-database
            mountPath: /usr/share/app/secrets/one-verticle-configs
        ports:
          - name: prometheus
            containerPort: 9000
            protocol: TCP
          - name: hazelcast
            containerPort: 5701
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 10
        envFrom:
          - configMapRef:
              name: cat-env
        env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        command: ["/bin/bash"]
        args: ["-c","exec java -Xmx1024m -Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.Log4j2LogDelegateFactory -jar ./fatjar.jar  --host $$MY_POD_IP -c secrets/one-verticle-configs/config-database.json"]
      imagePullSecrets:
        - name: regcred    
      volumes:
        - name: cat-config-database
          secret:
            secretName: cat-config-database
 
---

apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: cat-database
  namespace: cat
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cat-database
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

