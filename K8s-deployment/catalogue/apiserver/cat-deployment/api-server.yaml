apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat-api-server
  namespace: cat-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cat-api-server
  template:
    metadata:
      labels:
        app: cat-api-server
    spec:
      containers:
      - name: cat-api-server
        image: dockerhub.iudx.io/iudx/cat-prod:2.5.cb3bba6
        volumeMounts:
          - name: cat-config-apiserver
            mountPath: /usr/share/app/secrets/one-verticle-configs
          - name: cat-keystore
            mountPath: /usr/share/app/secrets/
          - name: cat-docs
            mountPath: /usr/share/app/docs/
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
          - name: hazelcast
            containerPort: 5701
            protocol: TCP
          - name: prometheus
            containerPort: 9000
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 10
        envFrom:
          - configMapRef:
              name: cat-env
        env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        command: ["/bin/bash"]
        args: ["-c","exec java $$CAT_JAVA_OPTS  -jar ./fatjar.jar  --host $$MY_POD_IP -c secrets/one-verticle-configs/config-apiserver.json"]
      imagePullSecrets:
        - name: regcred    
      volumes:
        - name: cat-config-apiserver
          secret:
            secretName: cat-config-apiserver
        - name: cat-keystore
          secret:
            secretName: cat-keystore
        - name: cat-docs
          configMap:
            name: cat-docs
      
---

apiVersion: v1
kind: Service
metadata:
  name: cat-api-server
  namespace: cat-test
spec:
  type: ClusterIP
  selector:
    app: cat-api-server
  ports:
  - name: http
    port: 80
    targetPort: 80
