apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat-validator
  namespace: cat-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cat-validator
  template:
    metadata:
      labels:
        app: cat-validator
    spec:
      containers:
      - name: cat-validator 
        image: dockerhub.iudx.io/iudx/cat-prod:2.5.cb3bba6
        volumeMounts:
          - name: cat-config-validator
            mountPath: /usr/share/app/secrets/one-verticle-configs
        ports:
          - name: prometheus
            containerPort: 9000
            protocol: TCP
          - name: hazelcast
            containerPort: 5701
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 10
        envFrom:
          - configMapRef:
              name: cat-env
        env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        command: ["/bin/bash"]
        args: ["-c","exec java $$CAT_JAVA_OPTS  -jar ./fatjar.jar  --host $$MY_POD_IP -c secrets/one-verticle-configs/config-validator.json"]
      imagePullSecrets:
        - name: regcred    
      volumes:
        - name: cat-config-validator
          secret:
            secretName: cat-config-validator
