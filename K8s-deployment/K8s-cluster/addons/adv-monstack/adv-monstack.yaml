apiVersion: apps/v1
kind: Deployment
metadata:
  name: advance-monitorigng-stack
  namespace: adv-monstack
  labels: 
    app.kubernetes.io/component: advance-monitorigng-stack
    app: advance-monitorigng-stack
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: advance-monitorigng-stack
  template:
    metadata:
      annotations:
        prometheus.io/port: "8089"
        prometheus.io/scrape: "true"
      labels:
        app: advance-monitorigng-stack
        app.kubernetes.io/component: advance-monitorigng-stack
    spec:
      nodeSelector:
        node.kubernetes.io/instance-type: Standard_D2as_v4
      containers:
        - name: advance-monitorigng-stack
          image: ghcr.io/datakaveri/ams:v1
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: advance-config
              mountPath: /home/ubuntu/
      volumes:
        - name: advance-config
          secret:
            secretName: advance-config
