  extraVolumeMounts: 
    - name: onboarding-config
      mountPath: /usr/share/app/secrets/configs
    - name: onboarding-tmp        
      mountPath: /tmp
  
  ## @param ingestion.sidecars Add additional sidecar containers to the ingestion pod(s)
  ## e.g:
  ## sidecars:
  ## - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##

  sidecars: {}
  ## @param ingestion.initContainers Add additional init containers to the ingestion pod(s)
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: {}
  ## ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
  ## @param ingestion.autoscaling.enabled Enable Horizontal POD autoscaling for Apache
  ## @param ingestion.autoscaling.minReplicas Minimum number of Apache replicas
  ## @param ingestion.autoscaling.maxReplicas Maximum number of Apache replicas
  ## @param ingestion.autoscaling.targetCPU Target CPU utilization percentage
  ## @param ingestion.autoscaling.targetMemory Target Memory utilization percentage
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 7
    targetCPU: 80
    #targetMemory:


