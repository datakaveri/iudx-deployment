## LIP ource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
## @param lip.resources.limits The resources limits for the lip containers
## @param lip.resources.requests The requested resources for the lip containers
##
lip:
  resources:
    limits:
      cpu: 1200m
      memory: 2.5Gi
    requests: 
      cpu: 600m
      memory: 1.5Gi
  nodeSelector:
    node.kubernetes.io/instance-type: Standard_B2s