nodeSelector: 
  node.kubernetes.io/instance-type: t3.medium
logstashJavaOpts: "-Xmx2g -Xms2g -Dlog4j2.formatMsgNoLookups=true"
resources:
  requests:
    cpu: "800m"
    memory: "2.5Gi"
  limits:
    cpu: "1200m"
    memory: "3Gi"
volumeClaimTemplate:
  storageClassName: "ebs-storage-class"
  resources:
    requests:
      storage: 10Gi

