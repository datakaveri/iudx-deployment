nodeSelector:
  beta.kubernetes.io/instance-type: t3.xlarge
esJavaOpts: "-Xmx8192m -Xms8192m -Dlog4j2.formatMsgNoLookups=true"
resources:
  requests:
    cpu: "3500m"
    memory: "14Gi"
  limits:
    cpu: "3800m"
    memory: "15Gi"
volumeClaimTemplate:
  storageClassName: "ebs-storage-class"
  resources:
    requests:
      storage: 120Gi