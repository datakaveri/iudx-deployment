nodeSelector:
  beta.kubernetes.io/instance-type: t3.medium
resources:
  requests:
    cpu: "250m"
    memory: "1Gi"
  limits:
    cpu: "500m"
    memory: "1.5Gi"

ingress: 
  hosts: 
    host: kibana-hostname
  tls: 
    hosts: 
      - kibana-hostname
  annotations: {
    cert-manager.io/cluster-issuer: "letsencrypt-staging" # use letsencrypt-prod if proper letsencrypt certs are required
  }