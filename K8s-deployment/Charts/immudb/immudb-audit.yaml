apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: immudb-audit
  name: immudb-audit
  namespace: immudb
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: immudb-audit
  template: 
    metadata: 
      labels: 
        app: immudb-audit
      annotations:
        prometheus.io/port: "9477"
        prometheus.io/scrape: "true"

    spec: 
      containers: 
        - name: immudb-audit
          image: "codenotary/immuclient:1.4.1"
          args: 
            - audit-mode
          env: 
            - name: IMMUCLIENT_AUDIT_USERNAME
              value: immudb
            - name: IMMUCLIENT_AUDIT_PASSWORD
              valueFrom: 
                secretKeyRef: 
                  name: hook-secret
                  key: admin-password
            - name: IMMUCLIENT_IMMUDB_ADDRESS
              value: immudb.immudb.svc.cluster.local
