  ## @param image.repository %%MAIN_CONTAINER%% image repository
  ## @param image.tag %%MAIN_CONTAINER%% image tag (immutable tags are recommended)
  ## @param image.pullPolicy %%MAIN_CONTAINER%% image pull policy
