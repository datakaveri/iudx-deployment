
name: pull request comment
on:
  issue_comment:                                     
    types: [created, edited, deleted]
  pull_request:
    branches: [ master ]
jobs:
  test_rs:
    ###if: contains(github.event.comment.body, '/test_rs') && contains(github.event.comment.html_url, '/pull/') # check if the comments come from pull request, exclude those from issue. # check the comment if it contains the keywords
    runs-on: ubuntu-20.04
    steps:
    - name: checkout repository
      uses: actions/checkout@v3 
    - name: List Files
      run: |
          pwd
          ls -a
          ls .github/workflows
          git branch
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
          env
    
    - name: Dump context
      run: echo '${{ toJSON(github.event) }}' | jq
      shell: bash
  
    - name: Install kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'v1.24.8'
      id: install
      
    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
         token: ${{ github.token }} 
   
    
         
