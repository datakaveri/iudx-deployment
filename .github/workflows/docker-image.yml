name: Docker Image CI

on:
  registry_package:
    types: [published]

jobs:

  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build the docker image
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: echo ${{ secrets.GITHUB_TOKEN }}
