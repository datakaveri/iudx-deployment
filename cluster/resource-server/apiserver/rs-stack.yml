version: '3.7'

networks:
  overlay-net:
    external: true
    driver: overlay

services:
  rs-apiserver:
    image: dockerhub.iudx.io/iudx/rs:latest
    env_file:
      - ./.rs-api.env
    configs:
      - source: apidoc-html
        target: /usr/share/app/docs/apidoc.html
      - source: iudx-png
        target: /usr/share/app/docs/iudx.png
      - source: openapi-yaml
        target: /usr/share/app/docs/openapi.yaml
      - source: rs_overview-png
        target: /usr/share/app/docs/rs_overview.png
    secrets:
      - source: config-apiserver
        target: /usr/share/app/secrets/credentials/one-verticle-configs/config-apiserver.json
      - source:  keystore
        target: /usr/share/app/secrets/credentials/keystore.jks
    expose:
      - "80"
      - "9000"
    networks:
      - overlay-net
    command: bash -c "exec java $$RS_JAVA_OPTS  -jar ./fatjar.jar  --host $$(hostname) -c secrets/credentials/one-verticle-configs/config-apiserver.json"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.rs_api_node==true"
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s

  rs-databroker:
    image: dockerhub.iudx.io/iudx/rs:latest
    env_file:
      - ./.rs-api.env
    secrets:
      - source: config-databroker
        target:  /usr/share/app/secrets/credentials/one-verticle-configs/config-databroker.json
    expose:
      - "9000"
    networks:
      - overlay-net
    command: bash -c "exec java $$RS_JAVA_OPTS  -jar ./fatjar.jar  --host $$(hostname) -c  /usr/share/app/secrets/credentials/one-verticle-configs/config-databroker.json"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.databroker_node==true"
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s

  rs-database:
    image: dockerhub.iudx.io/iudx/rs:latest
    env_file:
      - ./.rs-api.env
    secrets:
      - source: config-database
        target: /usr/share/app/secrets/credentials/one-verticle-configs/config-database.json
    expose:
      - "9000"
    networks:
      - overlay-net
    command: bash -c "exec java $$RS_JAVA_OPTS  -jar ./fatjar.jar  --host $$(hostname) -c secrets/credentials/one-verticle-configs/config-database.json"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.database_node==true"
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s

  rs-callback:
    image: dockerhub.iudx.io/iudx/rs:latest
    env_file:
      - ./.rs-api.env
    secrets:
      - source: config-callback
        target: /usr/share/app/secrets/credentials/one-verticle-configs/config-callback.json
    expose:
      - "9000"
    networks:
      - overlay-net
    command: bash -c "exec java $$RS_JAVA_OPTS  -jar ./fatjar.jar  --host $$(hostname) -c  secrets/credentials/one-verticle-configs/config-callback.json"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.databroker_node==true"
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s

  rs-authenticator:
    image: dockerhub.iudx.io/iudx/rs:latest
    env_file:
      - ./.rs-api.env
    secrets:
      - source: config-authenticator
        target: /usr/share/app/secrets/credentials/one-verticle-configs/config-authenticator.json
      - source:  keystore
        target: /usr/share/app/secrets/credentials/keystore.jks
    expose:
      - "9000"
    networks:
      - overlay-net
    command: bash -c "exec java $$RS_JAVA_OPTS  -jar ./fatjar.jar  --host $$(hostname) -c secrets/credentials/one-verticle-configs/config-authenticator.json"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.rs_api_node==true"
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s

configs:
  apidoc-html:
    file: docs/apidoc.html
  iudx-png:
    file: docs/iudx.png
  openapi-yaml:
    file: docs/openapi.yaml
  rs_overview-png:
    file: docs/rs_overview.png
    
secrets:
  config-apiserver:
    file: secrets/credentials/one-verticle-configs/config-apiserver.json 
  config-databroker:
    file: secrets/credentials/one-verticle-configs/config-databroker.json
  config-database:
    file: secrets/credentials/one-verticle-configs/config-database.json
  config-callback:
    file: secrets/credentials/one-verticle-configs/config-callback.json
  config-authenticator:
    file: secrets/credentials/one-verticle-configs/config-authenticator.json
  keystore:
    file: secrets/credentials/keystore.jks