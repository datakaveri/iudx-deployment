version: '3.9'

networks:
  overlay-net:
    external: true
    driver: overlay

services:
  jobmanager:
    image: ghcr.io/datakaveri/flink:1.20-2
    hostname: jobmanager
    configs:
      - source: config
        target: /opt/flink/conf/flink-conf.yaml
      - source: jm-console-properties
        target: /opt/flink/conf/log4j-console.properties
    restart: on-failure
    networks:
      - overlay-net
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        max_attempts: 5
      placement:
        constraints:
          - "node.labels.flink-node==true"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    ports:
    command: "jobmanager"



  taskmanager:
    image: ghcr.io/datakaveri/flink:1.20-2
    hostname: taskmanager
    configs:
      - source: config
        target: /opt/flink/conf/flink-conf.yaml
      - source: tm-console-properties
        target: /opt/flink/conf/log4j-console.properties:rw
    restart: on-failure
    networks:
      - overlay-net
    deploy:
      replicas: 2
      restart_policy:
        condition: any
        max_attempts: 5
      placement:
        constraints:
          - "node.labels.flink-node==true"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    command: "taskmanager"


volumes:
  jars:

configs:
  jm-console-properties:
    file: ./flink-jobmanager/log4j-console.properties
  tm-console-properties:
    file: ./flink-taskmanager/log4j-console.properties
  config:
    file: ./flink-conf.yaml
  
