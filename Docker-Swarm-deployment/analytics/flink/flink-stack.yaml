version: '3.9'

networks:
  overlay-net:
    external: true
    driver: overlay

services:
  jobmanager1:
    image: ghcr.io/datakaveri/flink:1.20-1
    hostname: jobmanager1
    configs:
      - source: flink-jm1-conf
        target: /opt/flink/conf/flink-conf.yaml
      - source: jm-console-properties
        target: /opt/flink/conf/log4j-console.properties
    restart: on-failure
    networks:
      - overlay-net
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        max_attempts: 5
      placement:
        constraints:
          - "node.labels.flink-jobmanager-node==true"
    volumes:
      - jars:/tmp/flink/flink-web-upload/
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    command: "jobmanager"

  jobmanager2:
    image: ghcr.io/datakaveri/flink:1.20-1
    hostname: jobmanager2
    configs:
      - source: flink-jm2-conf
        target: /opt/flink/conf/flink-conf.yaml
      - source: jm-console-properties
        target: /opt/flink/conf/log4j-console.properties
    restart: on-failure
    networks:
      - overlay-net
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        max_attempts: 5
      placement:
        constraints:
          - "node.labels.flink-jobmanager-node==true"
    volumes:
      - jars:/tmp/flink/flink-web-upload/
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    command: "jobmanager"

  jobmanager3:
    image: ghcr.io/datakaveri/flink:1.20-1
    hostname: jobmanager3
    configs:
      - source: flink-jm3-conf
        target: /opt/flink/conf/flink-conf.yaml
      - source: jm-console-properties
        target: /opt/flink/conf/log4j-console.properties
    restart: on-failure
    networks:
      - overlay-net
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        max_attempts: 5
      placement:
        constraints:
          - "node.labels.flink-jobmanager-node==true"
    volumes:
      - jars:/tmp/flink/flink-web-upload/
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    command: "jobmanager"

  taskmanager:
    image: ghcr.io/datakaveri/flink:1.20-1
    hostname: taskmanager
    configs:
      - source: flink-tm-conf
        target: /opt/flink/conf/flink-conf.yaml
      - source: tm-console-properties
        target: /opt/flink/conf/log4j-console.properties:rw
    restart: on-failure
    networks:
      - overlay-net
    deploy:
      replicas: 4
      restart_policy:
        condition: any
        max_attempts: 5
      placement:
        constraints:
          - "node.labels.flink-taskmanager-node==true"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    command: "taskmanager"


volumes:
  jars:

configs:
  jm-console-properties:
    file: ./secrets/flink-jobmanager/log4j-console.properties
  flink-jm1-conf:
    file: ./secrets/flink-jm1-conf.yaml
  flink-jm2-conf:
    file: ./secrets/flink-jm2-conf.yaml
  flink-jm3-conf:
    file: ./secrets/flink-jm3-conf.yaml
  flink-tm-conf:
    file: ./secrets/flink-tm-conf.yaml
  tm-console-properties:
    file: ./secrets/flink-taskmanager/log4j-console.properties
  

