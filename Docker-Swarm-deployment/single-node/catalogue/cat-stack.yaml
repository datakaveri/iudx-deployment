version: "3.9"

services:
  cat:
    image: ghcr.io/datakaveri/cat-prod:3.5.0-05b6b35
    networks:
      - overlay-net
    secrets:
      - source: config
        target: /usr/share/app/secrets/configs/config.json
    env_file:
      - ./secrets/.cat.env
    cap_drop:
      - ALL
    read_only: true
    volumes:
      - type: tmpfs
        target: /tmp/
        read_only: false
    command: bash -c "exec java $$CAT_JAVA_OPTS -Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.Log4j2LogDelegateFactory -jar ./fatjar.jar  --host $$(hostname) -c secrets/configs/config.json"
    logging:
       driver: "json-file"
       options:
          max-file: "3"
          max-size: "5m" 
          tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.cat-node==true"
      restart_policy:
        condition: any
        max_attempts: 5

networks:
  overlay-net:
    external: true
    driver: overlay

secrets:
  config:
    file:  ./secrets/config.json


