version: "3.9"

services:
  cat:
    image: ghcr.io/datakaveri/cat-prod:5.0.0-alpha-44b1c2a
    networks:
      - overlay-net
    secrets:
      - source: config
        target: /usr/share/app/secrets/configs/config.json
    env_file:
      - ./secrets/.cat.env
    cap_drop:
      - ALL
    read_only: true
    volumes:
      - type: tmpfs
        target: /tmp/
        read_only: false
    command: bash -c "exec java $$CAT_JAVA_OPTS -Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.Log4j2LogDelegateFactory -jar ./fatjar.jar  --host $$(hostname) -c secrets/configs/config.json"
    logging:
       driver: "json-file"
       options:
          max-file: "3"
          max-size: "5m" 
          tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.cat-node==true"
      restart_policy:
        condition: any
        max_attempts: 5

  profanity-check-sdk:
    image: ghcr.io/datakaveri/profanity-check-sdk:4.0.0-5
    networks:
      - overlay-net
    cap_drop:
      - ALL
    read_only: true
    environment: 
      - PYTHONUNBUFFERED=1
    secrets:
      - source: profanity-check-config
        target: /usr/share/app/config.json
    networks:
      - overlay-net
    logging:
         driver: "json-file"
         options:
             max-file: "3"
             max-size: "5m"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.cat-node==true"
      restart_policy:
        condition: any
        max_attempts: 5


networks:
  overlay-net:
    external: true
    driver: overlay

secrets:
  config:
    file:  ./secrets/config.json
  profanity-check-config:
    file:  ./secrets/profanity-config/config.json
