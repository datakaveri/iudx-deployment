version: "3.9"

services:
  cat:
    image: ghcr.io/datakaveri/cat-dev:3.0-74adae5
    ports:
      - target: 80   
        published: 8443 
        mode: host 
      - target: 9090   
        published: 9090 
        mode: host 
    secrets:
      - source: config
        target: /usr/share/app/secrets/configs/config.json
  
secrets:
  config:
    file:  ./secrets/configs/config-dev.json