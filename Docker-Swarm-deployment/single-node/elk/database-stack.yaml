version: "3.9"

networks:
  overlay-net:
    external: true
    driver: overlay

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.3.3
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.database_node==true"
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s
    networks:
      - overlay-net
    configs:
      - source: elasticsearch-config
        target:  /usr/share/elasticsearch/config/elasticsearch.yml
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    volumes:
      - type: volume
        source: elastic-volume
        target: /usr/share/elasticsearch/data
    secrets:
      - source: elasticsearch.keystore
        target: /usr/share/elasticsearch/config/elasticsearch.keystore
        
      - source: elastic.certificates
        target: /usr/share/elasticsearch/config/certs/elastic-certificates.p12 

  kibana:
    image: docker.elastic.co/kibana/kibana:8.3.3
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.database_node==true"
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s
    cap_drop:
      - ALL
    networks:
      - overlay-net
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_PUBLICBASEURL=https://<public-url>
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"

    secrets:
      - source: kibana.keystore
        target: /usr/share/kibana/data/kibana.keystore

  logstash:
    image: docker.elastic.co/logstash/logstash:8.3.3

    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.database_node==true"
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s
    cap_drop:
      - ALL
    volumes:
      - type: volume
        source: logstash-volume
        target: /opt/bitnami/logstash/data
    environment:
      - BITNAMI_DEBUG=false
      - LOGSTASH_ENABLE_MULTIPLE_PIPELINES=yes
      - LOGSTASH_EXPOSE_API=yes
      - LOGSTASH_API_PORT_NUMBER=9600
      - LOGSTASH_DATA_DIR=/opt/bitnami/logstash/data
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"

    networks:
      - overlay-net
    secrets:
      - source: logstash.keystore
        target: /usr/share/logstash/config/logstash.keystore
    configs:
      - source: logstash-pipelines
        target: /usr/share/logstash/config/pipelines.yml
      - source: logstash-settings
        target: /usr/share/logstash/config/logstash.yml
      - source: logstash-resource-group-pipeline
        target: /usr/share/logstash/pipeline/resource-group.cfg

secrets:
  elasticsearch.keystore:
    file: secrets/keystores/elasticsearch.keystore
  kibana.keystore:
    file: secrets/keystores/kibana.keystore
  logstash.keystore:
    file: secrets/keystores/logstash.keystore
  elastic.certificates:
    file: secrets/pki/elastic-certificates.p12

volumes:
  elastic-volume:
  logstash-volume:

configs:
  elasticsearch-config:
    file: elasticsearch/elasticsearch.yaml
  logstash-pipelines:
    file: logstash/settings/pipelines.yaml
  logstash-settings:
    file: logstash/settings/logstash.yaml
  logstash-resource-group-pipeline:
    file: logstash/pipeline/resource-group.cfg

