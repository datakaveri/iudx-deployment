version: '3.9'

services:
  kibana:
    deploy:
      resources:
        limits:
          pids: 3000
          cpus: '1'
          memory: 2048M
        reservations:
          cpus: '0.5'   
          memory: 1024M

  logstash:
    deploy:
      resources:
        limits:
          pids: 3000
          cpus: '0.5'
          memory: 1024M
        reservations:
          cpus: '0.3'   
          memory: 250M




  elasticsearch:
    environment:
      - "ES_JAVA_OPTS=-Xms1000m -Xmx1000m"
    deploy:
      resources:
        limits:
          pids: 3000
          cpus: '0.9'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 1024M

