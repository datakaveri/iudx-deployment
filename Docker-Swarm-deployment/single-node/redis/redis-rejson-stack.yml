version: '3.9'
services:
    redis-rejson:
      image: redis-rejson
      environment:
        - REDIS_PASSWORD_FILE=/run/secrets/admin-password
      command: /opt/bitnami/scripts/redis/run.sh --loadmodule /usr/local/lib/rejson.so
      read_only: true
      volumes:
        - type: volume
          source: redis-persistence
          target: /bitnami/redis/data
        - type: volume
          target: /opt/bitnami/
          volume:
            nocopy: false
          read_only: false
      networks:
        - overlay-net
      secrets:
        - admin-password 
      deploy:
        replicas: 1
        restart_policy:
          condition: any
        placement:
          constraints:
            - "node.labels.redis-node==true"
      logging:
        driver: "json-file"
        options:
          max-size: "5m"
          max-file: "3"
          tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"

networks:
  overlay-net:
    external: true
    driver: overlay

volumes:
  redis-persistence: 

secrets:
  admin-password:
    file: secrets/admin-password
