version: '3.4'
services:
    redis-rejson:
      image: ghcr.io/datakaveri/redis-rejson:6.2.6-1.0.7
      environment:
        - REDIS_PASSWORD_FILE=/run/secrets/admin-password
      command: /opt/bitnami/scripts/redis/run.sh --loadmodule /usr/local/lib/rejson.so
      volumes:
        - redis-persistence:/bitnami/redis/data
      networks:
        - overlay-net
      secrets:
        - admin-password
      deploy:
        replicas: 1
        restart_policy:
          condition: any
        placement:
          constraints:
            - "node.labels.redis-node==true"
      logging:
        driver: "json-file"
        options:
          max-size: "5m"
          max-file: "3"
          tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"

networks:
  overlay-net:
    external: true
    driver: overlay

volumes:
  redis-persistence: 

secrets:
  admin-password:
    file: secrets/admin-password
