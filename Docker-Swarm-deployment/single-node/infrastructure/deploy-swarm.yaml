# add node labels to swarm nodes
- hosts: swarm-first-manager-node
  become_user: root
  become: yes
  become_method: sudo
  gather_facts: no
  tasks:
  - name: nodes status
    shell:  docker node ls

  - name: add docker node labels
    include_tasks: tasks/docker-labels-per-node.yaml 
    loop: "{{ groups['swarm-all-nodes'] }}"
    loop_control:
      loop_var: node
    ignore_errors: yes
  - name: nodes status
    shell:  docker node ls
