version: '3.9'
services:
    immudb:
      image: codenotary/immudb:1.0.5
      read_only: true
      volumes:
        - immudb-data:/var/lib/immudb
      networks:
        - overlay-net
      environment:
        - IMMUDB_ADDRESS=0.0.0.0
        - IMMUDB_PGSQL_SERVER=true
        - IMMUDB_DEVMODE=false
      logging:
        driver: "json-file"
        options:
          max-size: "5m"
          max-file: "3"
          tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
      deploy:
        replicas: 1
        restart_policy:
          condition: any

networks:
  overlay-net:
    external: true
    driver: overlay

volumes:
  immudb-data:
