version: '3.9'
services:
    immudb:
      image: codenotary/immudb:1.4.1
      read_only: true
      volumes:
        - immudb-data:/var/lib/immudb
      networks:
        - overlay-net
      environment:
        - IMMUDB_ADDRESS=0.0.0.0
        - IMMUDB_PGSQL_SERVER=true
        - IMMUDB_DEVMODE=false
      logging:
        driver: "json-file"
        options:
          max-size: "5m"
          max-file: "3"
          tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
      deploy:
        replicas: 1
        restart_policy:
          condition: any
          max_attempts: 5
        placement:
          constraints:
            - "node.labels.immudb-node==true"
      cap_drop:
        - ALL


    immudb-audit:
      image: codenotary/immuclient:1.4.1
      command: audit-mode
      read_only: true
      volumes:
      - type: tmpfs
        target: /tmp/
        read_only: false
      networks:
        - overlay-net
      env_file:
        - ./secrets/.audit.env
      logging:
        driver: "json-file"
        options:
          max-size: "5m"
          max-file: "3"
          tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
      deploy:
        replicas: 1
        restart_policy:
          condition: any
          max_attempts: 5
        placement:
          constraints:
            - "node.labels.immudb-node==true"
      cap_drop:
        - ALL


networks:
  overlay-net:
    external: true
    driver: overlay

volumes:
  immudb-data:
