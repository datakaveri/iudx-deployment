version: '3.4'
services:
    immudbconfiggenerator:
      image: immudbconfiggenerator
      networks:
        - overlay-net
      deploy:
        replicas: 1
        restart_policy:
          condition: on-failure
      secrets:
        - adminpassword
        - catpassword
        - authpassword
        - rspassword

networks:
  overlay-net:
    external: true
    driver: overlay


secrets:
  adminpassword:
    file: secrets/passwords/adminpassword
  rspassword:
    file: secrets/passwords/rspassword
  authpassword:
    file: secrets/passwords/authpassword
  catpassword: 
    file: secrets/passwords/catpassword