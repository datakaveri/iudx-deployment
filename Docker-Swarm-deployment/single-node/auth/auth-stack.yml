version: "3.9"

services:
  auth:
    image: ghcr.io/datakaveri/aaa-depl:3.0-40b9130
    command: bash -c "exec java $$AUTH_JAVA_OPTS  -Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.Log4j2LogDelegateFactory -jar ./fatjar.jar  --host $$(hostname) -c secrets/configs/config.json"
    environment:
      - AUTH_URL=https://authorization.iudx.org.in
      - LOG_LEVEL=DEBUG
      - AUTH_JAVA_OPTS=-Xmx4096m
    logging:
       driver: "json-file"
       options:
          max-file: "3"
          max-size: "5m" 
    secrets:
      - source: keystore
        target: /usr/share/app/secrets/keystore.jks
      - source: config
        target: /usr/share/app/secrets/configs/config.json
    networks: 
      - overlay-net
    ports: 
      - target: 8443   
        published: 8443 
        mode: host 
      - target: 9000   
        published: 9000 
        mode: host 
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.auth-node==true"
    depends_on:
      - "zookeeper"

networks:
  overlay-net:
    external: true
    driver: overlay

secrets:
  keystore:
    file: ./secrets/keystore.jks
  config:
    file: ./secrets/configs/config.json 