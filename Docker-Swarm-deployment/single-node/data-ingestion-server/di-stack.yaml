version: '3.9'

services:
  di:
    image: ghcr.io/datakaveri/di-depl:5.0.0-alpha-1f8f21d
    command:  bash -c "exec java $$DI_JAVA_OPTS  -Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.Log4j2LogDelegateFactory -jar ./fatjar.jar  --host $$(hostname) -c secrets/configs/config.json"
    # Dropping all Linux capabilities
    cap_drop:
       - ALL
    # making the container file-system read only
    read_only: true
    volumes:
      - type: tmpfs
        target: /tmp/
        read_only: false
    env_file:
      - ./secrets/.di.env
    # logging to files with rotation policy
    logging:
      driver: "json-file"
      options:
        max-file: "3"
        max-size: "5m"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    secrets:
      - source: config
        target: /usr/share/app/secrets/configs/config.json                 
    networks:
      - overlay-net
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        max_attempts: 5
      placement:
        constraints:
          - "node.labels.di-node==true"         
networks:
  overlay-net:
    external: true
    driver: overlay

secrets:
  config:
    file: ./secrets/config.json 
