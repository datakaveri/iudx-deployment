version: '3.9'

services:
  di:
    image: ghcr.io/datakaveri/di-depl:3.0-d13d584
    command:  bash -c "exec java $$RS_JAVA_OPTS  -Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.Log4j2LogDelegateFactory -jar ./fatjar.jar  --host $$(hostname) -c secrets/configs/config.json"
    cap_drop:
       - ALL
    read_only: true
    volumes:
      - type: tmpfs
        target: /tmp/
        read_only: false
    env_file:
      - ./.di.env
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    secrets:
      - source: keystore
        target: /usr/share/app/secrets/keystore.jks
      - source: config
        target: /usr/share/app/secrets/configs/config.json                 
    networks:
      - overlay-net
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        max_attempts: 5
      placement:
        constraints:
          - "node.labels.di-node==true"         
networks:
  overlay-net:
    external: true
    driver: overlay

secrets:
  keystore:
    file: ./secrets/keystore.jks
  config:
    file: ./secrets/configs/config-depl.json 




