apiVersion: 1
groups:
    - orgId: 1
      name: server status
      folder: alerts
      interval: 1m
      rules:
        - uid: dc663b58-6bf5-47d6-a4fe-ed6a1c7579b8
          title: server-status
          condition: B
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: PBFA97CFB590B2093
              model:
                datasource:
                    type: prometheus
                    uid: PBFA97CFB590B2093
                editorMode: code
                exemplar: false
                expr: probe_http_status_code{}
                instant: false
                interval: ""
                intervalMs: 1000
                legendFormat: '{{instance}}'
                maxDataPoints: 43200
                range: true
                refId: A
            - refId: B
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 200
                            - 200
                        type: outside_range
                      operator:
                        type: and
                      query:
                        params:
                            - A
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: ""
                intervalMs: 1000
                maxDataPoints: 43200
                refId: B
                type: classic_conditions
          noDataState: NoData
          execErrState: Error
          for: 5m
          annotations:
            description: Blackbox alert. One of the servers/Apis is down. {{ $value }}
            summary: One of the servers/Apis is down
          labels: {}
          isPaused: false
        - uid: decdb7e1-f743-4315-b8f3-2712c5fc6cd7
          title: ssl_expiry 
          condition: B
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: PBFA97CFB590B2093
              model:
                datasource:
                    type: prometheus
                    uid: PBFA97CFB590B2093
                editorMode: code
                exemplar: false
                expr: probe_ssl_earliest_cert_expiry{job="blackbox"} - time()
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: B
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 1.2096e+06
                            - 0
                        type: lt
                      operator:
                        type: and
                      query:
                        params:
                            - A
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: ""
                intervalMs: 1000
                maxDataPoints: 43200
                refId: B
                type: classic_conditions
          noDataState: OK
          execErrState: OK
          for: 5m
          annotations:
            description: 'SSL certificate will expires in 14 days\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}'
            summary: SSL certificate will expire soon on {{ $value }}
          labels:
            severity: warning
          isPaused: false
