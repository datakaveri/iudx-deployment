version: "3.9"

networks:
  overlay-net:
    external: true
    driver: overlay

services:
  nginx:
    image: ghcr.io/datakaveri/nginx-acme:1.20
    read_only: true
    user: 1001:1001
    # command: sh -c "while true; do sleep 3600; done"
    volumes:
      - acme-data:/acme.sh
      - certs:/etc/nginx/certs
      - type: tmpfs
        target: /var/cache
        read_only: false  
      - type: tmpfs
        target: /var/run
        read_only: false
      - type: tmpfs
        target: /tmp
        read_only: false
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s
    ports:
      - target: 443
        published: 443
        mode: host
      - target: 80
        published: 80
        mode: host
    configs:
      - source: nginx-conf
        target: /etc/nginx/nginx.conf
      - source: default-conf
        target: /etc/nginx/conf.d/default.conf 
      - source: error-conf
        target: /etc/nginx/error.conf
      - source: acme-conf
        target: /etc/acme.sh/acme-config.json

    logging:
      driver: "json-file"
      options:
        max-file: "3"
        max-size: "5m"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    cap_drop:
      - ALL

    networks:
      - overlay-net
      
configs:
  error-conf:
    file: conf/error.conf
  nginx-conf:
    file: conf/nginx.conf
  default-conf:
    file: conf/default.conf
  acme-conf:
    file: conf/acme-config.json

volumes:
  acme-data:
  certs:
