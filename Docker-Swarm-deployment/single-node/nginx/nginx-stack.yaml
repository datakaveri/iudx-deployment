version: "3.9"

networks:
  overlay-net:
    external: true
    driver: overlay

services:
  nginx-acme:
    image: ghcr.io/datakaveri/nginx-acme:1.25
    user: 1001:1001
    # command: sh -c "while true; do sleep 3600; done"
    volumes:
      - acme-data:/acme.sh
      - certs:/etc/nginx/certs
      - type: tmpfs
        target: /var/cache
        read_only: false  
      - type: tmpfs
        target: /var/run
        read_only: false
      - type: tmpfs
        target: /tmp
        read_only: false
    deploy:
      placement:
        constraints:
          - "node.labels.nginx-node==true"
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s
    ports:
      - target: 443
        published: 443
        mode: host
      - target: 80
        published: 80
        mode: host
    secrets:
      - source: cert
        target: /etc/nginx/certs/default-ssl/cert.pem
      - source: key
        target: /etc/nginx/certs/default-ssl/key.pem 
    configs:
      - source: nginx-conf
        target: /etc/nginx/nginx.conf
      - source: default-conf
        target: /etc/nginx/conf.d/default.conf 
      - source: error-conf
        target: /etc/nginx/error.conf
      - source: cos-conf
        target: /etc/nginx/conf.d/cos.conf
      - source: keycloak-conf
        target: /etc/nginx/conf.d/keycloak.conf
      - source: kibana-conf
        target: /etc/nginx/conf.d/kibana.conf
      - source: grafana-conf
        target: /etc/nginx/conf.d/grafana.conf
      - source: acme-conf
        target: /etc/acme.sh/acme-config.json
      - source: rs-conf
        target: /etc/nginx/conf.d/rs.conf
      - source: fs-conf
        target: /etc/nginx/conf.d/fs.conf
      - source: rs-proxy-conf
        target: /etc/nginx/conf.d/rs-proxy.conf
      - source: di-conf
        target: /etc/nginx/conf.d/di.conf
      - source: gis-conf
        target: /etc/nginx/conf.d/gis.conf
      - source: onboarding-conf
        target: /etc/nginx/conf.d/onboarding.conf
      - source: acl-apd-conf
        target: /etc/nginx/conf.d/acl-apd.conf


    logging:
      driver: "json-file"
      options:
        max-file: "3"
        max-size: "5m"
        tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    cap_drop:
      - ALL

    networks:
      - overlay-net
      
configs:
  error-conf:
    file: conf/error.conf
  nginx-conf:
    file: conf/nginx.conf
  default-conf:
    file: conf/default.conf
  cos-conf:
    file: conf/cos.conf
  keycloak-conf:
    file: conf/keycloak.conf
  kibana-conf:
    file: conf/kibana.conf
  grafana-conf:
    file: conf/grafana.conf
  acme-conf:
    file: conf/acme-config.json
  fs-conf:
    file: conf/fs.conf
  rs-conf:
    file: conf/rs.conf
  gis-conf:
    file: conf/gis.conf
  rs-proxy-conf:
    file: conf/rs-proxy.conf
  di-conf:
    file: conf/di.conf
  onboarding-conf:
    file: conf/onboarding.conf
  acl-apd-conf:
    file: conf/acl-apd.conf

secrets:
  cert:
    file: secrets/pki/fullchain.pem
  key:
    file: secrets/pki/privkey.pem

volumes:
  acme-data:
  certs:
