version: "3.9"

services:
  file-server:
    image: ghcr.io/datakaveri/fs-depl:5.0.0-alpha-39a3d45
    command: bash -c "exec java $$FS_JAVA_OPTS  -Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.Log4j2LogDelegateFactory -jar ./fatjar.jar  --host $$(hostname) -c secrets/configs/config.json"
    cap_drop:
      - ALL
    read_only: true
    env_file:
      - ./secrets/.fs.env
    volumes:
      - type: volume
        source: fs-volume
        target: /usr/share/app/storage
        volume:
          nocopy: false
      - type: tmpfs
        target: /tmp/
        read_only: false
    logging:
       driver: "json-file"
       options:
          max-file: "3"
          max-size: "5m" 
          tag: "{\"name\":\"{{.Name}}\",\"id\":\"{{.ID}}\"}"
    secrets:
      - source: config
        target: /usr/share/app/secrets/configs/config.json
    networks: 
      - overlay-net
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.file-server-node==true"

networks:
  overlay-net:
    external: true
    driver: overlay

secrets:
  config:
    file: ./secrets/config.json

volumes:
  fs-volume:

