version: "3.9"

services:
  file-server:
    image: ghcr.io/datakaveri/fs-dev:3.5.0-4627fea
    ports:
      - target: 8080
        published: 8080
        mode: host
    secrets:
      - source: config
        target: /usr/share/app/secrets/configs/config.json

secrets:
  config:
    file:  ./secrets/configs/config-dev.json
