version: "3.4"
services:
  rabbitmq: 
    ports:
      - target: 15671
        published: 443
        mode: host
      - target: 5671
        published: 5671
        mode: host
  backup:
    deploy:
      replicas: 0
      placement:
        constraints:
          - "node.labels.databroker_node==true"
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s
