version: "3.4"

networks:
  single_node-net:
    external: true
    driver: overlay

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.8.1
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.database_node==true"
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s
    networks:
      - single_node-net
    environment:
      - transport.publish_host={{.Service.Name}}.{{.Task.Slot}}.{{.Task.ID}}
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      - cluster.name=elastic-cluster
      - node.name=es
      - discovery.type=single-node
      - action.auto_create_index=.*
      # - bootstrap.memory_lock=true
    volumes:
      - type: volume
        source: elastic-volume
        target: /usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:7.8.1
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.database_node==true"
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s
    ports:
      - target: 5601
        published: 5601
        mode: host
    networks:
      - single_node-net
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_SSL_ENABLED=true
      - SERVER_SSL_CERTIFICATE=/run/secrets/kibana_tls_cert.pem
      - SERVER_SSL_KEY=/run/secrets/kibana_tls_key.pem
      - LOGGING_JSON=true # json logging 
    secrets:
      - kibana_tls_cert.pem
      - kibana_tls_key.pem
      
  logstash:
    image: docker.elastic.co/logstash/logstash:7.8.1
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.labels.database_node==true"
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s

    volumes:
      - type: volume
        source: logstash-volume
        target: /usr/share/logstash/data
    networks:
      - single_node-net
    # environment:
    secrets:
      - source: logstash_keystore
        target: /usr/share/logstash/config/logstash.keystore
    configs:
      - source: logstash-pipelines
        target: /usr/share/logstash/config/pipelines.yml
      - source: logstash-settings
        target: /usr/share/logstash/config/logstash.yml
      - source: logstash-adaptor-logs-pipeline
        target: /usr/share/logstash/pipeline/adaptor-logs.cfg
      - source: logstash-database-queue-intake-pipeline
        target: /usr/share/logstash/pipeline/database-queue-intake.cfg
      - source: logstash-resource-group-pipeline
        target: /usr/share/logstash/pipeline/resource-group.cfg
      - source: logstash-latest-data-pipeline
        target: /usr/share/logstash/pipeline/latest-data.cfg

secrets:
  logstash_keystore:
    external: true
  kibana_tls_cert.pem:
    external: true
  kibana_tls_key.pem:
    external: true

volumes:
 elastic-volume:
 logstash-volume:

configs:
  logstash-pipelines:
    file: settings/pipelines.yml
  logstash-settings:
    file: settings/logstash.yml
  logstash-adaptor-logs-pipeline:
    file: pipeline/adaptor-logs.cfg
  logstash-database-queue-intake-pipeline:
    file: pipeline/database-queue-intake.cfg
  logstash-resource-group-pipeline:
    file: pipeline/resource-group.cfg
  logstash-latest-data-pipeline:
    file: pipeline/latest-data.cfg

