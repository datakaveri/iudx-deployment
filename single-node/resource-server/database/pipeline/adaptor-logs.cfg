input {
  rabbitmq {
    host => "tasks.rabbitmq"
    port => 5671
    ssl => true 
    vhost => "IUDX"
    user => "${rabbitmq_user}"
    password => "${rabbitmq_passwd}"
    queue => "adaptorLogs"
    durable => true
  }
}

filter {
  mutate {
    remove_field => [ "@timestamp", "@version" ]
  }
}

output {
  elasticsearch {
    hosts => [ "tasks.elasticsearch:9200" ]
    index => "adaptor-logs"
  }
}

# Notes
# certificate verification is not actually happening
