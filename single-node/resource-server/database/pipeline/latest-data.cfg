input {
  pipeline {
    address => "latest-data"
  }
}

filter {
  fingerprint {
    source => [ "id" ]
    target => "[@metadata][fingerprint]"
    method => "SHA1"
  }
  mutate {
    remove_field => [ "@timestamp", "@version" ]
  }
}

output {
  elasticsearch {
    hosts => [ "tasks.elasticsearch:9200" ]
    index => "latest"
    document_id => "%{[@metadata][fingerprint]}"
  }
}
