input {
  pipeline {
    address => "resource-group"
  }
}

filter {
  mutate {
    gsub => [
      "[@metadata][rabbitmq_properties][exchange]", "\/", "__"
    ]
    remove_field => [ "@timestamp", "@version" ]
  }
}

output {
  elasticsearch {
    hosts => [ "tasks.elasticsearch:9200" ]
    index => "%{[@metadata][rabbitmq_properties][exchange]}"
  }
}
