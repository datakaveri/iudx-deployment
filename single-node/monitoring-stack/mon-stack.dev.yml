version: "3.4"

services:
  zookeeper:
    image: zookeeper
    deploy:
      placement:
        constraints:
          - "node.labels.monitoring_node==true"
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 10s

  grafana:
    ports:
      - target: 3000
        published: 3000
        mode: host   

  prometheus:
    ports: 
      - target: 9090
        published: 9090
        mode: host    
