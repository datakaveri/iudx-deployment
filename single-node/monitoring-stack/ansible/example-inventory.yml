all:
  hosts:
    database:
      ansible_host: w.x.y.z                             # ip/domain name  of host

    databroker:
      ansible_host: w.x.y.z

    catalogue: 
      ansible_host: w.x.y.z
    
    resource: 
      ansible_host: w.x.y.z

    postgres-db:
      ansible_host: w.x.y.z

    monitoring: 
      ansible_host: w.x.y.z

    auth:
      ansible_host: w.x.y.z

  vars: 
    ansible_python_interpreter: /usr/bin/python3
    ansible_user:                                       # user with which ansible must remote login as
    ansible_host_key_checking: false
    ansible_ssh_private_key_file:                       # ssh private key file location
    private_subnet:                                     # specify the private subnet in regex. 
							# Eg. 10.20.1.\d+\/24 for 10.20.1.0/24 for subnet

  children: 
    docker-nodes:                                     # nodes on which docker daemon metrics needs to be installed
      hosts:
        database:
        databroker:
        catalogue:
        resource:
        postgres-db:
        monitoring:
      vars:
        docker_metrics_port: 9323

    prometheus-node:                                  # node on which prometheus will be deployed
      hosts:
        monitoring:

    nodes-with-exporter:                              # nodes on which node-exporter to be installed
      hosts:
        monitoring:
        database:
        catalogue:
        resource:
        postgres-db:
        databroker:
        auth:
      vars:
        exporter_metrics_port: 9100


