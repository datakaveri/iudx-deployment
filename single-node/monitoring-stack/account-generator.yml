version: "3.4"
networks:
  default:
    external:
      name: overlay-net
    driver: overlay

services: 
  grafna-account-gen:
    image: ubuntu:latest
    configs: 
      - source: grafana-users-install
        target: /run.sh
        mode: 0755
    command: /run.sh
    user: "root"
    volumes:
      - type: bind
        source: grafana/secrets/passwords/
        target: /grafana/secrets/passwords/


configs:
    grafana-users-install:
      file: grafana/grafana-users-install.sh